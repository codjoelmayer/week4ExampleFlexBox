<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Flexbox</title>
</head>
<body>
    <main>
        <section>
            <h2>Default direction is row</h2>
            <div class="container">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
            </div>
        </section>
        <section>
            <h2>Reversed row</h2>
            <div class="reversed-container">
                <div class="reversedRow">Item 1</div>
                <div class="reversedRow">Item 2</div>
                <div class="reversedRow">Item 3</div>
                <div class="reversedRow">Item 4</div>
            </div>
        </section>
        <section>
            <h2>Order</h2>
            <div class="order-container">
                <div class="orderRow">Item 1</div>
                <div class="orderRow">Item 2</div>
                <div class="orderRow">Item 3</div>
                <div class="orderRow">Item 4</div>
            </div>
        </section>

        <section class="wrap">
            <h2>Make use of flex - wrap</h2>
            <div class="wrapper">
                <img src="https://i.postimg.cc/W3tfwN1H/joel1.jpg" alt="Joel Profile 1">
                <img src="https://i.postimg.cc/zD64pgWS/joel2.jpg" alt="Joel Profile 2">
                <img src="https://i.postimg.cc/rwL322fD/joel3.jpg" alt="Joel Profile 3">
                <img src="https://i.postimg.cc/15ssZG6W/11.jpg" alt="Sarah wedding">
            </div>
        </section>
    </main>
</body>
</html>
